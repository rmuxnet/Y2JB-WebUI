<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{{ url_for('static', filename='json/manifest.json') }}">
    <meta name="theme-color" content="#00439c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <title>Y2JB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        oled: {
                            base: '#000000',
                            surface: '#121212',
                            border: '#2a2a2a',
                        },
                        brand: {
                            blue: '#00439c', 
                            light: '#0070d1',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/toast.css') }}">
    <script src="{{ url_for('static', filename='color_mode.js') }}" defer></script>
    <script src="{{ url_for('static', filename='updater.js') }}" defer></script>
    <script src="{{ url_for('static', filename='direct.js') }}" defer></script>
    <script src="{{ url_for('static', filename='toast.js') }}" defer></script>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
</head>

<body class="font-sans antialiased min-h-screen flex flex-col transition-colors duration-300">

    <nav class="w-full border-b surface transition-colors duration-300 sticky top-0 z-30 border-b">
        <div class="mx-auto px-4 sm:px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fa-brands fa-playstation text-3xl"></i>
                    <span class="font-bold text-xl tracking-tight">Y2JB</span>
                </div>
                
                <div class="flex items-center gap-2">
                    <a href="{{ url_for('repo_manager_ui') }}" class="text-xs input-field px-3 py-1.5 rounded-lg border flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-gear"></i>
                        <span>Repos</span>
                    </a>
                    <a href="{{ url_for('credits_page') }}" class="text-xs input-field px-3 py-1.5 rounded-lg border flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-heart"></i>
                        <span>Credits</span>
                    </a>
                    <div class="relative">
                        <button onclick="toggleRepoList(event)" class="text-xs input-field px-3 py-1.5 rounded-lg border flex items-center gap-2 opacity-60 hover:opacity-100 transition-opacity">
                            <span>Select Update</span>
                            <i class="fa-solid fa-chevron-down text-[10px]"></i>
                        </button>
                        <div id="repo-checklist" class="absolute right-0 mt-2 w-48 surface border rounded-xl shadow-xl py-2 z-50 hidden transition-all">
                            <label class="flex items-center px-4 py-2 hover:bg-white/5 cursor-pointer gap-3">
                                <input type="checkbox" id="update-all" value="all" checked class="rounded border-gray-700 bg-transparent text-brand-blue focus:ring-brand-blue">
                                <span class="text-xs font-medium">All Payloads</span>
                            </label>
                            <div class="border-t border-oled-border my-1"></div>
                            <div id="repo-items" class="max-h-48 overflow-y-auto custom-scroll"></div>
                        </div>
                    </div>

                    <button id="update-btn" onclick="updatePayloads()" class="text-sm font-medium opacity-60 hover:opacity-100 transition-opacity flex items-center gap-2 px-3 py-1.5 rounded-full">
                        <i class="fa-solid fa-arrows-rotate text-xs"></i>
                        <span>Update</span>
                    </button>

                    <button onclick="toggleTheme()" class="w-10 h-10 rounded-full flex items-center justify-center surface border transition-all hover:scale-105 active:scale-95">
                        <i id="theme-icon" class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 w-full max-w-4xl mx-auto px-4 py-8 space-y-8">
        
        <section class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            
            <div class="surface border rounded-2xl p-5 md:p-6 transition-colors duration-300">
                <h3 class="text-sm font-semibold opacity-50 uppercase tracking-wider mb-4">Connection</h3>
                
                <div class="space-y-5">
                    <div class="relative">
                        <input type="text" name="IP" id="IP" placeholder="PS5 IP Address" 
                            class="input-field block w-full px-4 py-3 border rounded-xl text-sm focus:ring-2 focus:ring-brand-light focus:border-transparent outline-none transition-all font-mono"
                            onchange="saveIP()">
                    </div>

                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium">Auto-Jailbreak</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="AJB-B" class="sr-only peer" onclick="saveAJB()">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-blue"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex flex-col">
                <button id="SJB" class="touch-manipulation group flex-1 w-full min-h-[120px] md:min-h-auto bg-gradient-to-br from-brand-blue to-brand-light hover:to-blue-500 text-white font-bold text-2xl rounded-2xl shadow-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-4 tracking-widest uppercase">
                    <i class="fa-solid fa-bolt text-3xl animate-pulse"></i>
                    <span>Jailbreak</span>
                </button>
            </div>
        </section>

        <section class="surface border rounded-2xl p-5 md:p-6 transition-colors duration-300 flex flex-col min-h-[500px] h-auto">
            <div class="flex flex-col xl:flex-row items-start xl:items-center justify-between mb-6 gap-4">
                <h3 class="text-lg font-bold flex items-center gap-2">
                    Payloads
                    <span id="payload-count" class="text-xs opacity-40 font-normal bg-white/10 px-2 py-0.5 rounded-full">0</span>
                </h3>
                
                <div class="flex flex-col sm:flex-row gap-3 w-full xl:w-auto">
                    <div class="flex gap-2 w-full sm:w-auto">
                         <input type="text" id="directUrlInput" placeholder="URL (.bin/.elf/.js)" class="input-field flex-1 sm:w-64 px-3 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-brand-light outline-none transition-all">
                         <button onclick="directDownload()" class="px-3 py-2 bg-gray-200 dark:bg-gray-800 hover:bg-brand-blue hover:text-white rounded-lg text-xs font-bold transition-colors border border-transparent hover:border-brand-blue" title="Download from URL">
                             <i class="fa-solid fa-cloud-arrow-down"></i>
                         </button>
                    </div>

                    <div class="flex gap-2 w-full sm:w-auto">
                        <input type="file" id="fileInput" accept=".bin,.elf,.js" class="hidden">
                        <button onclick="document.getElementById('fileInput').click()" class="flex-1 sm:flex-none px-4 py-2 input-field border rounded-lg text-sm font-medium hover:opacity-80 transition-opacity whitespace-nowrap">
                            Select File
                        </button>
                        <button id="UPB" onclick="uploadPayload()" class="flex-1 sm:flex-none px-6 py-2 bg-brand-blue hover:bg-brand-light text-white text-sm font-medium rounded-lg transition-colors shadow-lg shadow-blue-900/20">
                            Upload
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="uploadStatus" class="text-xs text-center sm:text-right h-4 mb-2 opacity-70 transition-all"></div>

            <div class="flex-1 overflow-y-auto custom-scroll -mr-2 pr-2 max-h-[600px]">
                <ul id="PL" class="grid grid-cols-1 gap-3 pb-4">
                    </ul>
                
                <div id="empty-state" class="hidden h-full flex flex-col items-center justify-center opacity-30 py-20">
                    <i class="fa-regular fa-folder-open text-6xl mb-4"></i>
                    <p>No payloads available</p>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
